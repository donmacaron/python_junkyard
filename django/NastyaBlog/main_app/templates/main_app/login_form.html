<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#login">
  Войти
</button>

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Настя, заходи
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="LoginForm" method="POST">{% csrf_token %}
          <input type="text" name="username" placeholder="username">
          <input type="password" name="password" placeholder="password">
          <!-- <p><button class="btn-success" type="submit">Вернуть долг</button></p> -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Не сегодня...</button>
            <button type="submit" class="btn btn-success" >Хорошо</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
